<main role="main" class="flex-shrink-0" style="padding: 20px;">
  <div class="container-fluid">
    <section class="jumbotron text-center">
      <h1 class="color-chini">ChiniPapeler√≠a</h1>
      <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[0]" alt="Random first slide">
          </div>
          <div class="carousel-caption">
            <h3>First slide label</h3>
            <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[1]" alt="Random second slide">
          </div>
          <div class="carousel-caption">
            <h3>Second slide label</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[2]" alt="Random third slide">
          </div>
          <div class="carousel-caption">
            <h3>Third slide label</h3>
            <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
          </div>
        </ng-template>
      </ngb-carousel>
    </section>
    <div class="jumbotron py-5 bg-light">
      <div class="text-center">
        <h4 class="color-chini">Productos Populares</h4>
      </div>
      <hr color="#ff0080">
      <div class="row">
        <div class="col-4" *ngFor="let product of popularProducts">
          <app-product-view [product]="product"></app-product-view>
        </div>
      </div>
    </div>
  </div>
</main>
